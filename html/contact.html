	<header> <h1>Contactez moi !</h1> </header>
	<fieldset id="contact">
		<legend><span>Informations personelles</span></legend>
	<section class="id">
		<form>
			<div >
				<label>Votre nom? </label><br>
				<input type="text" name="" placeholder="P. ex:Bennis,El idrissi,etc..." >
			</div>
			<div>
				<label>Votre prenom? </label><br>
				<input type="text" name="" placeholder="P. ex:Ahmed,Rim,etc... ">
			</div>
			<div>
				<label>Quel est votre age?</label><br>
				<input type="number" name="" min="15" max="80">
			</div>
			<div>
				<label>Votre sexe?</label>
				<label>Homme</label><input type="radio" name="sexe">
				<label>Femme</label><input type="radio" name="sexe">
			</div>
			<div id="ville">
				<label>Où habitez-vous ?</label>
				<select>
					<option>Kenitra</option>
					<option>Rabat</option>
					<option>Casablanca</option>
					<option>Salé</option>
					<option>Tanger</option>
					<option>Fès</option>
					<option>Agadir</option>
					<option>Meknes</option>
				</select>
			</div>
		</form>
	</fieldset>
	</section>

	
		
		<fieldset  id="email" >
		<legend><span>Ecrivez votre email : </span></legend>
		<section class="id">
			<form name="form">
				<div>
					<label>Votre email : </label><br>
					<input type="text" name="mail" placeholder="email@exemple.com" >
				</div>
				<div>Voulez-vous laissez un message ?<br>
				<textarea placeholder="Ecrivez votre message"></textarea>
				</div>
            </form>
    </section>
    </fieldset>
    <div class="valid">
		<input type="submit" value="Valider" name="" onclick="ValidateEmail(document.form.mail)">
		<a href="contact.html"><input type="button" value="Réinitialiser" name=""></a>
	</div>
